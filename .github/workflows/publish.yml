name: Publish ðŸ“¦ to PyPI / TestPyPI

on: push

jobs:
  build-n-publish:
    name: Publish ðŸ“¦ to PyPI / TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    # TODO(kdevo): Migrate to something more modern (e.g. pyproject.toml)
    - name: Install setuptools
      run: >-
        python -m
        pip install
        --user --upgrade setuptools wheel
    - name: Build wheel and a source dist
      run: >-
        python
        setup.py
        sdist bdist_wheel
    - name: Publish ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_token }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_token }}
